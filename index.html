<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonathon Management System</title>
    <script src='vendored/js/tabletop.min.js'></script>
    <link rel="stylesheet" href="vendored/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header class="navbar navbar-dark navbar-expand bg-dark fixed-top">
        <a class="navbar-brand" href="#">Phonathon Management System</a>
        <div class="navbar-nav mr-auto">
            <div class="nav" id="nav-pills" role="tablist">
                <a class="nav-item nav-link active" id="nav-board-pill" data-toggle="pill" href="#nav-board" role="tab" aria-controls="nav-board">Pledges</a>
                <a class="nav-item nav-link" id="nav-sheet-pill" data-toggle="pill" href="#nav-sheet" role="tab" aria-controls="nav-sheet">Timesheets</a>
            </div>
        </div>
        <span class="navbar-text ml-auto font-italic" id="clock"></span>
        <div class="navbar-nav ml-3">
            <div class="navbar-item dropdown">
                <a class="dropdown-toggle nav-link" id="nav-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-dropdown">
                    <button class="dropdown-item" id="button-refresh">Refresh</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" data-toggle="modal" data-target="#about-modal">About</button>
                </div>
            </div>
        </div>
    </header>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="nav-board" role="tabpanel" aria-labelledby="nav-board-pill">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-summary" id="summary"></div>
                </div>
            </div>
            <div class="container-fluid" id="main-div"></div>
        </div>
        <div class="tab-pane fade" id="nav-sheet" role="tabpanel" aria-labelledby="nav-sheet-pill">
            <div class="container-fluid">
                <form class="form-inline">
                    <label for="sheet-caller" class="m-2">Caller</label>
                    <select name="caller" id="sheet-caller" class="form-control m-2"></select>
                    <label for="sheet-timesheet" class="m-2">Timesheet</label>
                    <select name="timesheet" id="sheet-timesheet" class="form-control m-2"></select>
                    <button class="btn btn-primary" type="submit">Get timesheet</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="about-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About Phonathon Management System</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <div>Build
                        <span id="build"></span>
                    </div>
                    <div>(c) Nguyen Huy Anh, 2018</div>
                    <div>Made using
                        <a href="https://github.com/jsoma/tabletop" target="_blank">Tabletop</a>,
                        <a href="https://getbootstrap.com/" target="_blank">Bootstrap 4</a> and
                        <a href="https://fontawesome.com/" target="_blank">Font Awesome 5</a>.
                    </div>
                    <div> Source code on
                        <a href="https://github.com/nguyenhuyanhh/phonathon-management-system" target="_blank">GitHub</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='vendored/js/fa-solid.min.js'></script>
    <script src='vendored/js/fontawesome.min.js'></script>
    <script src="vendored/js/jquery-3.3.1.slim.min.js"></script>
    <script src="vendored/js/bootstrap.bundle.min.js"></script>
    <script src='js/models.js'></script>
    <script src='js/pledges.js'></script>
    <script src='js/timesheets.js'></script>
    <script src='js/build_info.js'></script>
</body>

</html>

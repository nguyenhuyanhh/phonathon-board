<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonathon Board</title>
    <script src='vendored/js/tabletop.min.js'></script>
    <script defer src='vendored/js/fa-solid.min.js'></script>
    <script src='vendored/js/fontawesome.min.js'></script>
    <script src='models.js'></script>
    <script src='script.js'></script>
    <script src='build_info.js'></script>
    <link rel="stylesheet" href="vendored/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Phonathon Updates</a>
        <span class="navbar-text" id="clock"></span>
        <ul class="navbar-nav">
            <button type="button" class="btn btn-primary" onclick="manualRefresh();">Refresh</button>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-summary" id="summary"></div>
        </div>
    </div>

    <div class="container-fluid" id="main-div"></div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <span class="navbar-text" id="footer">Made with
            <i class="fas fa-heart" aria-hidden="true"></i> using
            <a href="https://github.com/jsoma/tabletop" target="_blank">Tabletop</a> and
            <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. Source code is on
            <a href="https://github.com/nguyenhuyanhh/phonathon-board" target="_blank">GitHub</a>
            (current build:
            <span id="build"></span>).
        </span>
    </nav>
</body>

</html>
